<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background: linear-gradient(to bottom, #343a40, #495057);
            color: white;
            width: 300px;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .search-box {
            margin-bottom: 20px;
            background-color: #495057;
            padding: 15px;
            border-radius: 8px;
        }
        .search-box input, .search-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .search-box button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #218838;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background: #6c757d;
            border-radius: 6px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            width: 100%;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-group label {
            background-color: #f8f9fa;
            color: #000000; /* Ensure text is visible */
            padding: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-left: 1px solid #ddd;
        }
        .pet-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
        .pet-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .pet-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .pet-card a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleGroup(legendElement) {
            const checkboxGroup = legendElement.nextElementSibling;
            const isExpanded = checkboxGroup.style.display === 'flex';
            // Toggle display with a smooth transition
            checkboxGroup.style.display = isExpanded ? 'none' : 'flex';

            // Optionally, rotate the arrow indicator
            const arrow = legendElement.querySelector('span');
            arrow.textContent = isExpanded ? '▶' : '▼';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const legends = document.querySelectorAll('legend');
            legends.forEach(legend => {
                legend.addEventListener('click', () => toggleGroup(legend));
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h1>Filter Pets</h1>
        <div class="search-box">
            <form action="/search" method="POST">
                <input type="text" id="pet-id" name="pet_id" placeholder="Search by Pet ID">
                <button type="submit">Search</button>
            </form>
        </div>
        <form action="/search" method="POST">
            {% for trait, values in attributes.items() %}
                <fieldset>
                    <legend>
                        {{ trait }} <span>&#9654;</span>
                    </legend>
                    <div class="checkbox-group">
                        {% for value in values %}
                            <label>
                                <input type="checkbox" name="attributes" value="{{ value }}"> {{ value }}
                            </label>
                        {% endfor %}
                    </div>
                </fieldset>
            {% endfor %}
        </form>
    </div>
    <div class="content">
        <h2>Search Results</h2>
        <div id="results-container">
            <!-- Results will render here -->
        </div>
    </div>
</body>
</html>
