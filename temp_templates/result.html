<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it spans the full screen height */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin-top: 0; /* Remove extra space above the ID */
            font-size: 24px;
        }
        .pet-image {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 100%; /* Constrain image width */
            max-height: 300px; /* Constrain image height */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure it stays below the ID */
            margin-left: auto;
            margin-right: auto;
        }
        .attributes {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if pet %}
            <!-- Display ID -->
            <h1>ID: {{ pet.id }}</h1>

            <!-- Display Image -->
            {% if pet.image %}
                <img src="{{ pet.image }}" alt="Pet Image" class="pet-image">
            {% endif %}

            <!-- Display Attributes -->
            {% if pet.formatted_attributes %}
                <h2>Attributes</h2>
                <div class="attributes">
                    {% for attr in pet.formatted_attributes %}
                        <p>{{ attr }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% elif error %}
            <p>{{ error }}</p>
        {% endif %}
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
